<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Formulario</h1>

      <p id="subtitulo">complete suas informações</p>
    </div>

    <!--COMEÇA FORM-->

    <form>
      <!--NOME SOBRENOME-->
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">NOME</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="nome">SOBRENOME</label>
          <input type="text" name="nome" id="nome" required />
        </div>
      </fieldset>

      <!--EMAIL-->
      <div class="campo">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label> Em qual área voce pretende se candidatar? </label>

        <label>
          <input type="radio" name="devweb" value="frontend" checked />
          Front-End
        </label>

        <label>
          <input type="radio" name="devweb" value="frontend" /> Back-End
        </label>

        <label>
          <input type="radio" name="devweb" value="frontend" /> FullStack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade">Senioridade</label>

        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label> Selecione as tecnologias que voce utiliza </label>
          <br>
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1"> HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2"> CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3"> JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4"> PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5"> C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6"> Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7"> Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label for="experiencia">Conte um pouco mais da suas experiencia</label>
        <textarea name="experiencia" style="width: 26em" rows="6"></textarea>
      </div>

      <button class="botao" type="submit" onsubmit="">Concluido</button>
    </form>
  </body>
</html>
