<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>
<body>
  
  <main class="nome-teste blur">
    <div class="painel">
      <p >
        0
      </p>
    </div>
    <!--COMECO 1-3-->
    <div class="teclas">
      <button key="um" class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="-">-</button>
    </div>
    <!--FIM 1-3-->

    <!--COMECO 4-6-->
    <div class="teclas">
      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="+">+</button>
    </div>
    <!--FIM 4-6-->

    <!--COMECO 7-9-->
    <div class="teclas">
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="/">/</button>
    </div>
    <!--FIM 7-9-->

    <!--0-->
    <div class="teclas">
      <button class="0">0</button>
      <button class=",">,</button>
      <button class="*">*</button>
      <button class="=">=</button>
    </div>
    <!--0-->
  </main>

  <script src="./script.js"></script>
</body>
</html>
